    <body>
        <h1>Hii</h1>
        <script>
           let a = 5;
           let string ="";
           for(let i = 1; i<=a;i++){
            for(let j = 1; j<=i;j++){
                if(i==a || j==i || j==1){
                    string +="*";
                }
                else{
                    string +=" ";
                }
            }
            string +="\n";
           }
           console.log(string);
        </script>
